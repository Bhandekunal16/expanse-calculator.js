<h1>BudgetMate</h1>
<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0%;
    padding: 0%;
  "
>
  <form
    action="/upload"
    method="post"
    enctype="multipart/form-data"
    style="
      margin-top: 10%;
      border: 1px #000 solid;
      width: 40dvw;
      height: 40dvh;
      display: flex;
      justify-content: space-around;
      align-items: center;
    "
  >
    <input type="file" name="file" />
    <button
      type="submit"
      style="
        padding: 10px 15px;
        background-color: #007bff;
        border: 1px transparent solid;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
      "
    >
      Upload
    </button>
  </form>
</div>
